repos:
  - repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
      - id: black
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black"]
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        additional_dependencies: ["flake8-bandit"]
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        args: ["--config-file", "mypy.ini"]
  - repo: https://github.com/PyCQA/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
        args: [datacreek]
  - repo: local
    hooks:
      - id: docstr-coverage
        name: docstr-coverage
        entry: docstr-coverage --fail-under=80
        language: system
        pass_filenames: true
        files: '\.py$'
      - id: radon
        name: radon-complexity
        entry: bash -c 'test -z "$(radon cc datacreek -s -n D)"'
        language: system
        files: '\.py$'
      - id: jsonnetfmt
        name: jsonnetfmt
        entry: bash -c 'for f in "$@"; do jsonnetfmt -n 2 "$f"; done' --
        language: system
        types: [jsonnet]
