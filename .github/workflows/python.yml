name: Python CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  pipeline-e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: pip install -r requirements.txt fakeredis requests python-dateutil pydantic==2.4.0 rich scikit-learn
      - run: pytest tests/test_pipeline_e2e.py -q
